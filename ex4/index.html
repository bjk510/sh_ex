<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Forms</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="includes/style.css">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    </head>
    <body class="animated zoomIn">
        <div class="container">
<h2> HEY THERE! </h2>
        <form action="http://html5-book.co.il/teach/forms/get_form2.php" autocomplete="on">
        
            <div class="form-group" >
              <label for="fullName">Full name:</label>
              <input type="text" class="form-control"  required name="fullName">
            </div>

            <div class="form-group">
              <label for="pass">Password:</label>
              <input pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
              title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
               type="password" class="form-control" required name="pass">
            </div>

            <div class="form-group">
                    <label for="mail">E-mail:</label>
                    <input pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" type="email" class="form-control" required name="email">
            </div>

            <div class="form-group">
                    <label for="website">Website:</label>
                    <input type="URL" class="form-control"  name="website">
            </div>

              <div class="form-group">
                    <label for="phone">Phone:</label>
                    <input type="tel" class="form-control" required name="phone">
            </div>

            <div class="form-group">
                    <label for="coffee">How many shots espresso a day:</label>
                    <select class="form-control" name="coffee">
                      <option value="0">No coffee for me</option>
                      <option selected value="1">1</option>
                      <option value="2">2</option>
                      <option value="3">3</option>
                      <option value="4">4</option>
                      <option value=">4">>4</option>
                    </select>
            </div>

            <div class="form-group">
                    <label for="temper">Temperature outside (Celsius):</label>
                    <input type="number" class="form-control" name="temper" value="25" > 
            </div>
            <div class="form-group">
                    <label for="address">Address:</label>
                    <input type="text" class="form-control" name="address" > 
            </div>

            <div class="form-group">
                    <label for="intrests[]">Intrests:</label> <br>

                   <input type="checkbox" name="interests[]" value="coffee"> &nbsp; Drink coffee <br>
                    <input type="checkbox" name="interests[]" value="tea"> &nbsp; Make tea<br>
                    <input type="checkbox" name="interests[]" value="sport"> &nbsp; Sports<br>
                    <input type="checkbox" name="interests[]" value="sleep"> &nbsp; Sleep <br>

            </div>

            <div class="form-group">
                    <label for="gender">Gender:</label> <br>
                   <label> Male <input type="radio"  name="gender" value="male" > </label> &nbsp; &nbsp;
                   <label> Female <input type="radio"  name="gender" value="female" > </label>
            </div>

            <div class="form-group">
                    <label for="age">Age:</label>
                    <input type="number" class="form-control" name="age" min="18" max="99" > 
            </div>


            <button type="submit" class="btn btn-default">Submit</button>
          </form> 
        </div>

    </body>
</html>
